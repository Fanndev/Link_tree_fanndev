<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fanndev</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="public/css/style.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
  rel="stylesheet">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body id="particles-js">

   <!-- profile picture -->
   <div class="profile">
    <img src="public/img/profile.jpg" alt="error image" class="animate__animated
      animate__pulse animate__infinite" />
    <p class="animate__animated animate__fadeInDownBig">Fanndev
      <br>
      <br>
      Fullstack Developer
    </p>
  </div>

  <!-- link tree button -->
  <div class="link">
    <a href="https://instagram.com/fanndev._" target="_blank"
      class="animate__animated animate__bounceInLeft">instagram</a>
    <a href="https://wa.me/6282339543018" target="_blank" class="animate__animated
      animate__bounceInLeft animate__delay-1s">Whatsapp</a>
    <a href="https://github.com/fanndev" target="_blank" class="animate__animated
      animate__bounceInLeft animate__delay-2s">Github</a>
    <a href="https://twitter.com/have_fuun" target="_blank"
      class="animate__animated animate__bounceInLeft animate__delay-3s">Twitter</a>
  </div>
<!-- scripts -->
<script src="particles.js"></script>
<script src="public/js/app.js"></script>

</body>
</html>
